<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form id="add-task">
                    <div class="mb-3">
                        <label for="add-task-title" class="form-label">Task title</label>
                        <input required type="text" name="title"  class="form-control" id="add-task-title">
                    </div>
                    <div class="mb-3">
                        <label for="add-task-description" class="form-label">Description</label>
                        <textarea rows="3" name="description" class="form-control" id="add-task-description"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <table id="task-list" class="table table-hoover">
            <thead>
                <tr>
                    <th></th>
                    <th>Task</th>
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
