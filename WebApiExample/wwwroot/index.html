<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <div class="row" id="not-authorized">
            <div class="col-md-6">
                <form id="login">
                    <div class="mb-3">
                        <label for="login-email" class="form-label">Login</label>
                        <input required type="email" name="email" class="form-control" id="login-email">
                    </div>
                    <div class="mb-3">
                        <label for="login-password" class="form-label">Description</label>
                        <input required type="password" name="password" class="form-control" id="login-password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>


                <form id="register" style="display: none;">
                    <div class="mb-3">
                        <label for="register-email" class="form-label">Login</label>
                        <input required type="email" name="email" class="form-control" id="register-email">
                    </div>
                    <div class="mb-3">
                        <label for="register-password" class="form-label">Description</label>
                        <input required type="password" name="password" class="form-control" id="register-password">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
        <div class="row" id="authorized">
            
            <div class="col-md-6">
                <form id="add-task">
                    <div class="mb-3">
                        <label for="add-task-title" class="form-label">Task title</label>
                        <input required type="text" name="title" class="form-control" id="add-task-title">
                    </div>
                    <div class="mb-3">
                        <label for="add-task-description" class="form-label">Description</label>
                        <textarea rows="3" name="description" class="form-control" id="add-task-description"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-md-12">
                <table id="task-list" class="table table-hoover">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Task</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
